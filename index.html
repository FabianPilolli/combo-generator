<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGST Combo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controller">
        <div class="numpad">
            <div class="div7"></div>
            <div class="div8"></div>
            <div class="div9"></div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
        </div>
        <div class="buttons">
            <div class="p"></div>
            <div class="k"></div>
            <div class="s"></div>
            <div class="h"></div>
            <div class="d"></div>
        </div>
        <div class="settings">
            <label><input type="checkbox" id="pad" checked>PAD</label>
            <br>
            <label><input type="checkbox" id="buttons" checked>BUTTONS</label>
        </div>
    </div>

    <script src="script.js"></script>

    <div class="output">
    </div>
</body>
</html>
